<h1>{{ $engine_name }} CONFIG VIEWER TABLE</h1>
<hr>
<table border="1">
    <tr>
        <th>Engine Name</th>
        <td>{{ $engine_name }}ãƒ»{{ $version }}</td>
    </tr>
    <tr>
        <th>Develop Type</th>
        <td>{{ $dtype }}</td>
    </tr>
    <tr>
        <th>Version CodeName</th>
        <td>{{ $codename }}</td>
    </tr>
    <tr>
        <th>Template Taste</th>
        <td>{{ $mode }}</td>
    </tr>
    {% foreach($params as $key => $value) %}
        <tr>
            <th>Key: {{ $key }}</th>
            <td>Value: {{ $value }}</td>
        </tr>
    {% endforeach %}
</table>
